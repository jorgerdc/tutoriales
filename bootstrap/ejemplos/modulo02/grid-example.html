<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
      crossorigin="anonymous">

    <title>grid-examples</title>
  </head>
  <body>
  	<div class="container-fluid">
  		<h5> Grid example 01</h5>
  		<div class="row">
    		<div class="col-sm-6" style="background-color: lavender;">1</div>
    		<div class="col-sm-6" style="background-color: orange;">2</div>
    	</div>
    	<h5> Grid example 02</h5>
    	<div class="row">
    		<div class="col-sm-10" style="background-color: lavender;" >1</div>
    		<div class="col-sm-2" style="background-color: orange;" >2</div>
    	</div>
    	<h5> Grid example 03</h5>
    	<div class="row">
    		<div class="col-sm" style="background-color: lavender;">1</div>
    		<div class="col-sm" style="background-color: orange;">2</div>
    		<div class="col-sm" style="background-color: lavender;">3</div>
    		<div class="col-sm" style="background-color: orange;">4</div>
    	</div>
   </div>
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
