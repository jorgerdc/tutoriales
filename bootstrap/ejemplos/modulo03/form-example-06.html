<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
      crossorigin="anonymous">
    <title>Capturar Curso - Parte 2</title>
  </head>
  <body>
  	<div class="container">
      <h4>Capturar Curso</h4>
    
    <!--row 4-->
    <div class="row">
      <h6 class="text-secondary col-md-1">Temario</h6> 
      <a href="#" class="offset-md-9"  data-toggle="modal" data-target="#addTopic"> 
        Agregar t&oacute;pico
      </a>
    </div>
    <!-- row 5-->
    <div class="table-responsive text-center">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="width: 15%">Num. T&oacute;pico</th>
            <th style="width: 50%">T&iacute;tulo</th>
            <th style="width: 15%">T&oacute;pico padre</th>
            <th style="width: 10%">Modificar</th>
            <th style="width: 10%">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Tema 1</td>
            <td>&nbsp;</td>
            <td><a href="#">modificar</a></td>
            <td><a href="#">eliminar</a></td>
          </tr>
          <tr>
            <td>1.1</td>
            <td>Tema 1.1</td>
            <td>1</td>
            <td><a href="#">modificar</a></td>
            <td><a href="#">eliminar</a></td>
          </tr>
          <tr>
            <td>1.1.1</td>
            <td>Tema 1.1.1</td>
            <td>1.1</td>
            <td><a href="#">modificar</a></td>
            <td><a href="#">eliminar</a></td>
          </tr>
           <tr>
            <td>2</td>
            <td>Tema 2</td>
            <td>&nbsp;</td>
            <td><a href="#">modificar</a></td>
            <td><a href="#">eliminar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--row 3-->
    <div class="form-group row">
      <div class="offset-sm-5">
        <form action="">
          <button type="submit" class="btn btn-primary">&lt; Anterior</button>
          <button type="submit" class="btn btn-primary">Siguiente &gt;</button>
        </form>  
      </div>
    </div>
   </div>

   <!--modal dialog-->
   <div class="modal fade" id="addTopic">
     <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!--header --> 
        <div class="modal-header">
          <h4>Capturar T&oacute;pico</h4>
        </div>
        <!--body-->
        <div class="modal-body">
          <div class="container-fluid">
          <form action="">
            <!-- row 1-->
            <div class="form-group row">
              <div class="form-group col-md-3">
                <label for="numTopico">N&uacute;mero de t&oacute;pico: *</label>
                <input type="text" name="numTopico" id="numTopico" class="form-control" 
                  placeholder="#.#">  
              </div>
              <div class="form-group col-md-9">
                <label for="titulo">T&iacute;tulo:*</label>
                <input type="text" name="titulo" id="titulo" class="form-control" 
                  placeholder="T&iacute;tulo del t&oacute;pico">
              </div>
            </div>
            <!-- row 2 -->
            <div class="form-group row">
               <div class="form-group col">
                <label for="topicoPadre">T&oacute;pico padre:*</label>
                <select name="topicoPadre" class="custom-select">
                  <option selected>Seleccionar</option>
                  <option value="1.">Tema 1</option>
                  <option value="1.1">Tema 1.1</option>
                  <option value="1.1.1">Tema 1.1.1</option>
                  <option value="2">Tema 2</option>
                </select>
              </div>
            </div>
            <!--row 3-->
            <div class="form-group row">
              <div class="offset-sm-5">
                <button type="reset" class="btn btn-primary">Limpiar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>  
              </div>
            </div>
          </form>
          </div>
        </div>
        <!--footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
        </div>
       </div>
     </div>
   </div>



   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
