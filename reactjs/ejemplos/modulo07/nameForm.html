<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulario b&aacute;sico ReactJS</title>
  </head>
  <body>
    <h2>Capturar nombre</h2>
    <!-- El componente de React será mostrado aquí. Generalmente este
         tag se queda vacío. -->
    <div id="root"></div>

    <!-- Cargar React. -->
    <!-- Nota: Para producción reemplazar "development.js" por "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
   
    <!-- compilador de JSX, no usar en producción --->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
    class NameForm extends React.Component {
      constructor(props){
        super(props);
        this.state = {nombre: ''};
        this.submitHandler = this.submitHandler.bind(this);
        this.changeHandler = this.changeHandler.bind(this);
      }

      changeHandler(event){
        this.setState({nombre: event.target.value});
      }

      submitHandler(){
        alert('Nombre capturado: '+ this.state.nombre);
        event.preventDefault();
      }

      render(){
        return (
          <form onSubmit={this.submitHandler}>
            <label>
              Nombre:
              <input type ="text" value={this.state.nombre} 
                onChange={this.changeHandler}/>
             </label>
             <input type="submit" value ="Enviar"/> 
          </form>
        );    
      }
    }
    ReactDOM.render(<NameForm/>, document.getElementById('root'));

    </script>    
  </body>
</html>
